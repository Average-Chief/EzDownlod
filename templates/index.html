<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/static/manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzDownload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .container h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }
    .container input, .container select, .container button {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
  }
    .container button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-family: 'Fira Code', monospace;">ðŸ˜Ž EzDownload</h1>
    <form id="downloadForm">
      <input type="url" id="videoLink" placeholder="Paste video link here" required />
      <select id="platform" required>
        <option value="" disabled selected>Select Platform</option>
        <option value="twitter">Twitter</option>
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
      </select>
      <button type="submit">Download</button>
      <p id="errorMessage" class="error"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('downloadForm');
    const videoLinkInput = document.getElementById('videoLink');
    const platformSelect = document.getElementById('platform');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent form from refreshing the page
      errorMessage.textContent = ''; // Clear error messages

      const link = videoLinkInput.value;
      const platform = platformSelect.value;

      if (!link || !platform) {
        errorMessage.textContent = 'Please provide a link and select a platform.';
        return;
      }

      try {
        const response = await fetch('/download', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ link, platform }),
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);

          // Create an anchor to download the file
          const a = document.createElement('a');
          a.href = url;
          a.download = 'video.mp4'; // Provide a default filename
          a.click();

          // Clear the input fields after successful download
          videoLinkInput.value = '';
          platformSelect.value = '';
        } else {
          const errorData = await response.json();
          errorMessage.textContent = errorData.error || 'An error occurred during download.';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred: ' + error.message;
      }
    });
  </script>
</body>
</html>
